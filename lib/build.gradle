plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'maven-publish'
}

dependencies {
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-protobuf:1.5.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-properties:1.5.1'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.7.10'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.open-meteo'
            artifactId = 'open-meteo-api-kotlin'
            version = '0.6.0-alpha.0'

            from components.java
        }
    }
}
